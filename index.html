<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>  
  <title>Frontend Mentor | Contact form</title>
</head>
<body>

    <main>
        <article class="card">
            <header class="card__header">
                <h1 class="text-preset-1">Contact Us</h1>
            </header>
            <form class="form flow-content" action="" method="GET" aria-labelledby="contact-form-title" novalidate>
                <div class="form__wrapper split">
                    <div class="form__group form__element">
                        <label for="first-name">First Name<span class="asterisk">*</span></label>
                        <input type="text" id="first-name" name="first-name" aria-required="true" required tabindex="1">
                    </div>
                    <div class="form__group form__element">
                        <label for="last-name">Last Name<span class="asterisk">*</span></label>
                        <input type="text" id="last-name" name="last-name" aria-required="true" required tabindex="2">
                    </div>
                </div>
                <div class="form__group">
                    <label for="email">Email Address<span class="asterisk">*</span></label>
                    <input type="email" id="email" name="email" aria-required="true" required tabindex="3">
                </div>
                <label for="query-type">Query Type<span class="asterisk">*</span></label>
                <div class="query-container split">
                    <label class="query-option">
                        <input type="radio" name="query" value="general" tabindex="4">
                        <span class="query-text">General Enquiry</span>
                    </label>
                    <label class="query-option">
                        <input type="radio" name="query" value="support" tabindex="5">
                        <span class="query-text">Support Request</span>
                    </label>
                </div>
                <div class="form__group form__message">
                    <label for="message">Message<span class="asterisk">*</span></label>
                    <textarea id="message" name="message" aria-required="true" rows="8" required tabindex="6"></textarea>
                </div>
                <div class="form__group form__checkbox">
                    <label for="consent">
                        <input type="checkbox" id="consent" name="consent" aria-required="true" required tabindex="7">
                        <span class="checkmark">I consent to being contacted by the team<span class="asterisk">*</span></span>
                    </label>
                </div>
                <button class="button" type="submit">Submit</button>
            </form>
            <section class="success flow-content hidden" aria-hidden="true">
                <p class="text-preset-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="21" fill="none" viewBox="0 0 20 21"><path fill="#fff" d="M14.28 7.72a.748.748 0 0 1 0 1.06l-5.25 5.25a.748.748 0 0 1-1.06 0l-2.25-2.25a.75.75 0 1 1 1.06-1.06l1.72 1.72 4.72-4.72a.75.75 0 0 1 1.06 0Zm5.47 2.78A9.75 9.75 0 1 1 10 .75a9.76 9.76 0 0 1 9.75 9.75Zm-1.5 0A8.25 8.25 0 1 0 10 18.75a8.26 8.26 0 0 0 8.25-8.25Z"/></svg> Message Sent!</p>
                <p class="text-preset-3"> Thanks for completing the form. We'll be in touch soon!</p>
            </section>
        </article>

    </main>
    <script src="script.js" defer></script>
</body>
</html>
